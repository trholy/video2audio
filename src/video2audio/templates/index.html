<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video to Audio Transcoder</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 30px;
    }

    .container {
        width: 100%;
        max-width: 800px;
        background: #1e1e1e;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    h2, h3 {
        text-align: center;
        color: #ff9800;
        margin-bottom: 15px;
    }

    #drop-zone {
        width: 100%;
        height: 140px;
        border: 2px dashed #888;
        border-radius: 12px;
        text-align: center;
        line-height: 140px;
        font-size: 18px;
        margin-bottom: 25px;
        color: #bbb;
        transition: background 0.3s, border-color 0.3s;
        cursor: pointer;
    }
    #drop-zone.hover {
        background-color: #2c2c2c;
        border-color: #ff9800;
        color: #ff9800;
    }

    .list-container {
        background: #2c2c2c;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        max-height: 200px;
        overflow-y: auto;
    }

    label {
        margin-left: 8px;
    }

    button {
        display: block;
        margin: 15px auto;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #ff9800;
        color: #121212;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #e68900;
    }

    select {
        margin: 5px;
        padding: 5px;
        border-radius: 6px;
        border: none;
        background: #333;
        color: #f5f5f5;
    }

    .settings-panel {
        text-align: center;
        margin-bottom: 25px;
    }

    hr {
        border: 0;
        border-top: 1px solid #444;
        margin: 20px 0;
    }
</style>
</head>
<body>
<div class="container">
    <h2>üéµ Video to Audio Transcoder</h2>

    <div id="drop-zone">Drag & Drop or Click to Select Files</div>
    <input type="file" id="file-input" multiple style="display:none;">

    <h3>‚öôÔ∏è Transcoding Settings</h3>
    <div class="settings-panel">
        <label>Codec:</label>
        <select id="codec">
            <option value="mp3" selected>MP3</option>
            <option value="aac">AAC</option>
            <option value="flac">FLAC</option>
            <option value="wav">WAV</option>
        </select>

        <label>Bitrate:</label>
        <select id="bitrate">
            <option value="">Auto</option>
            <option value="128k">128k</option>
            <option value="192k">192k</option>
            <option value="256k">256k</option>
            <option value="320k">320k</option>
        </select>

        <label>Sample Rate:</label>
        <select id="samplerate">
            <option value="">Auto</option>
            <option value="44100">44.1 kHz</option>
            <option value="48000">48 kHz</option>
        </select>

        <label>Channels:</label>
        <select id="channels">
            <option value="">Auto</option>
            <option value="1">Mono</option>
            <option value="2">Stereo</option>
        </select>

        <button onclick="applySettings()">Apply Settings</button>
    </div>
    <hr>

    <h3>üì§ Upload List</h3>
    <div class="list-container" id="upload-list"></div>
    <button onclick="startProcessing()">Start Processing Selected</button>

    <h3>‚úÖ Processed Files</h3>
    <div class="list-container" id="processed-list"></div>
    <button onclick="downloadSelected()">Download Selected</button>
</div>

<script>
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("file-input");
const uploadListDiv = document.getElementById("upload-list");
const processedListDiv = document.getElementById("processed-list");

// Click to open file dialog
dropZone.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", () => uploadFiles(fileInput.files));

// Drag & drop events
dropZone.addEventListener("dragover", e=>{ e.preventDefault(); dropZone.classList.add("hover"); });
dropZone.addEventListener("dragleave", ()=>dropZone.classList.remove("hover"));
dropZone.addEventListener("drop", e=>{ e.preventDefault(); dropZone.classList.remove("hover"); uploadFiles(e.dataTransfer.files); });

// Upload files
function uploadFiles(files) {
    const formData = new FormData();
    for(let f of files) formData.append("files[]", f);
    fetch("/upload", {method:"POST", body:formData})
    .then(res=>res.json())
    .then(data=>refreshUploadList());
}

// Refresh lists
function refreshUploadList() {
    fetch("/upload_list")
    .then(res=>res.json())
    .then(data=>{
        uploadListDiv.innerHTML = "";
        data.files.forEach(f=>{
            const div = document.createElement("div");
            const checkbox = document.createElement("input");
            checkbox.type="checkbox"; checkbox.value=f; checkbox.id=f;
            const label = document.createElement("label"); label.htmlFor=f; label.textContent=f;
            div.appendChild(checkbox); div.appendChild(label);
            uploadListDiv.appendChild(div);
        });
    });
}

function refreshProcessedList() {
    fetch("/processed_files")
    .then(res=>res.json())
    .then(data=>{
        processedListDiv.innerHTML = "";
        data.files.forEach(f=>{
            const div = document.createElement("div");
            const checkbox = document.createElement("input");
            checkbox.type="checkbox"; checkbox.value=f; checkbox.id=f;
            const label = document.createElement("label"); label.htmlFor=f; label.textContent=f;
            div.appendChild(checkbox); div.appendChild(label);
            processedListDiv.appendChild(div);
        });
    });
}

// Poll processed list every 3 seconds
setInterval(refreshProcessedList, 3000);

// Start processing
function startProcessing() {
    const selected = Array.from(uploadListDiv.querySelectorAll("input[type=checkbox]:checked")).map(cb=>cb.value);
    fetch("/start_processing", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({files:selected})
    })
    .then(res=>res.json())
    .then(data=>{
        refreshUploadList();
    });
}

// Download selected files
function downloadSelected() {
    const selected = Array.from(processedListDiv.querySelectorAll("input[type=checkbox]:checked")).map(cb=>cb.value);
    selected.forEach(f=>{
        const a = document.createElement("a");
        a.href = "/download/" + encodeURIComponent(f);
        a.download = f;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
}

// Apply settings
function applySettings() {
    const settings = {
        codec: document.getElementById("codec").value,
        bitrate: document.getElementById("bitrate").value,
        samplerate: document.getElementById("samplerate").value,
        channels: document.getElementById("channels").value
    };
    fetch("/settings", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(settings)
    })
    .then(res=>res.json())
    .then(data=>{
        alert("‚úÖ Settings applied: " + JSON.stringify(data.settings));
    });
}

// Initial refresh
refreshUploadList();
refreshProcessedList();
</script>
</body>
</html>
